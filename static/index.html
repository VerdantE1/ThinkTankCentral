<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkTankCentral</title>
    <style>
        /* 基本样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f2027; /* 默认背景色 */
            color: #fff;
            cursor:none; /* 隐藏鼠标指针 */
        }

        /* 动态背景动画 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 欢迎标题 */
        .welcome {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .welcome h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .welcome p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 星星粒子效果 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            display: block;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .jump-button {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;        /* 鼠标悬停效果 */
            border: 2px solid white; /* 优雅边框 */
            transition: all 0.3s ease; /* 动画效果 */
            background-color: rgb(131, 131, 235); /* 按钮背景色 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /*添加阴影 */
            border-radius: 5px;    /* 圆角 */
        }
        .jump-button:hover {
            cursor: none;
            background-color: darkblue; /* 悬停时改变背景色 */
            transform: scale(1.05);     /* 悬停时放大效果 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* 悬停时添加阴影 */
        }

        .trail {
            position: absolute; /* 绝对定位 */
            width: 10px; /* 起始宽度 */
            height: 10px; /* 起始高度 */
            border-radius: 50%; /* 圆形 */
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(255,69,0,0.8) 50%, rgba(255,0,0,0) 100%); /* 火焰渐变色 */
            pointer-events: none; /* 不阻碍鼠标事件 */
            opacity: 0.8; /* 初始透明度 */
            animation: fadeOut 1s ease-out forwards; /* 淡出动画 */
        }

        @keyframes fadeOut {
            0% {
                transform: scale(1); /* 初始大小 */
                opacity: 0.8; /* 初始透明度 */
            }
            100% {
                transform: scale(2); /* 放大效果 */
                opacity: 0; /* 完全透明 */
            }
        }
    </style>
</head>
<body>
<!-- 动态背景 -->
<div class="background"></div>

<!-- 粒子效果 -->
<div class="stars"></div>


<!-- 欢迎内容 -->
<div class="welcome">
    <h1>Welcome to My Site</h1>
    <h2>ThinkTankCentral</h2>
</div>

<div class="jump-button" id="jumpButton">Let's create something amazing together.</div>

<!-- 粒子动态生成 -->
<script>
    const starsContainer = document.querySelector('.stars');
    const numStars = 100;

    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('span');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = Math.random() * 5 + 2 + 's';
        starsContainer.appendChild(star);
    }

     // 点击事件跳转到本地资源
    document.getElementById('jumpButton').onclick = function() {
            window.location.href = 'http://localhost:8080/homepage'; // 替换为实际的本地资源地址
        };
    document.addEventListener('mousemove',(e) => {
        const trail = document.createElement('div'); 
        trail.className = 'trail';
        trail.style.left = `${e.pageX}px`; //X
        trail.style.top = `${e.pageY}px`;  //Y
        document.body.appendChild(trail);

        setTimeout(()=>{trail.remove();},1000);
    })

 
</script>
</body>
</html>
